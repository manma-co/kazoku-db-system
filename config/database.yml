# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

mysql_settings: &mysql_settings
   dataset_id: manma-mothership
   adapter: mysql2
   encoding: utf8
   pool: 5
   timeout: 5000
   username: root
   password:
   socket: /var/lib/mysql/mysql.sock

development:
  <<: *default
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *mysql_settings
  database: test
  url: mysql2://<%= ENV["DB_USER_NAME"] %>:<%= ENV["DB_PASSWORD"] %>@<%= ENV["DB_IP_ADDRESS"] %>/test

production:
  <<: *mysql_settings
  database:
  url: mysql2://<%= ENV["DB_USER_NAME"] %>:<%= ENV["DB_PASSWORD"] %>@<%= ENV["DB_IP_ADDRESS"] %>/<%= ENV["DB_NAME"] %>
